<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Akash's Portfolio</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Custom styles for the home section */
    .hero-bg {
      background-image: url('https://plus.unsplash.com/premium_photo-1683309565422-77818a287060?fm=jpg&q=60&w=3000&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8cG9ydGZvbGlvJTIwYmFja2dyb3VuZHxlbnwwfHwwfHx8MA%3D%3D');
      background-size: cover;
      background-position: center;
    }

    /* Smooth scrolling */
    html {
      scroll-behavior: smooth;
    }
  </style>
</head>
<body class="bg-gray-100">

  <!-- Navbar -->
  <nav class="bg-teal-500 p-4 fixed w-full z-10 top-0 left-0">
    <div class="max-w-7xl mx-auto flex items-center justify-between">
      <!-- Logo -->
      <div class="text-white text-2xl font-bold">
        <a href="./index.html">Akash</a>
      </div>

      <!-- Desktop Navbar Links -->
      <div class="hidden md:flex space-x-8">
        <a href="./aboutme.html" class="text-white hover:text-teal-200">About</a>
        <a href="./projects.html" class="text-white hover:text-teal-200">Projects</a>
        <a href="./skills.html" class="text-white hover:text-teal-200">Skills</a>
        <a href="./contact.html" class="text-white hover:text-teal-200">Contact</a>
      </div>

      <!-- Hamburger Menu for Mobile -->
      <div class="md:hidden flex items-center">
        <button id="navbar-toggler" class="text-white focus:outline-none">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
          </svg>
        </button>
      </div>
    </div>

    <!-- Mobile Menu (Hidden by default) -->
    <div id="mobile-menu" class="md:hidden hidden bg-teal-600 p-4">
      <a href="./aboutme.html" class="block text-white py-2 hover:bg-teal-500">About</a>
      <a href="./projects.html" class="block text-white py-2 hover:bg-teal-500">Projects</a>
      <a href="./skills.html" class="block text-white py-2 hover:bg-teal-500">Skills</a>
      <a href="./contact.html" class="block text-white py-2 hover:bg-teal-500">Contact</a>
    </div>
  </nav>

  <!-- Home Section -->
  <section id="home" class="hero-bg h-screen flex items-center justify-center text-center text-white relative">
    <div class="absolute inset-0 bg-black opacity-40"></div>
    <div class="relative z-10 px-4 sm:px-8 md:px-16 lg:px-24">
      <h1 class="text-4xl sm:text-5xl md:text-6xl font-bold mb-4">Hello, I'm Akash</h1>
      <p class="text-lg sm:text-xl md:text-2xl mb-6 max-w-2xl mx-auto">A passionate full-stack web developer who loves building interactive, user-friendly, and responsive web applications.</p>
      <a href="./aboutme.html" class="inline-block px-8 py-3 bg-teal-500 text-white text-lg font-semibold rounded-lg hover:bg-teal-600 transition duration-300">
        Learn More
      </a>
    </div>
  </section>

  <script>
    // Toggle the mobile menu
    const navbarToggler = document.getElementById('navbar-toggler');
    const mobileMenu = document.getElementById('mobile-menu');

    navbarToggler.addEventListener('click', () => {
      mobileMenu.classList.toggle('hidden');
    });
  </script>

</body>
</html>
