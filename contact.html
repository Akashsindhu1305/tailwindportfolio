<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Akash's Portfolio - Contact</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    /* Animation for sliding content */
    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(30px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .animate-fadeInUp {
      animation: fadeInUp 1s ease-out forwards;
    }
  </style>
</head>
<body class="bg-gray-100">

  
  <!-- Navbar -->
  <nav class="bg-teal-500 p-4 fixed w-full z-10 top-0 left-0">
    <div class="max-w-7xl mx-auto flex items-center justify-between">
      <!-- Logo -->
      <div class="text-white text-2xl font-bold">
        <a href="./index.html">Akash</a>
      </div>

      <!-- Desktop Navbar Links -->
      <div class="hidden md:flex space-x-8">
        <a href="./aboutme.html" class="text-white hover:text-teal-200">About</a>
        <a href="./projects.html" class="text-white hover:text-teal-200">Projects</a>
        <a href="./skills.html" class="text-white hover:text-teal-200">Skills</a>
        <a href="./index.html" class="text-white hover:text-teal-200">Home</a>
      </div>

      <!-- Hamburger Menu for Mobile -->
      <div class="md:hidden flex items-center">
        <button id="navbar-toggler" class="text-white focus:outline-none">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
          </svg>
        </button>
      </div>
    </div>

    <!-- Mobile Menu (Hidden by default) -->
    <div id="mobile-menu" class="md:hidden hidden bg-teal-600 p-4">
      <a href="./index.html" class="block text-white py-2 hover:bg-teal-500">About</a>
      <a href="./projects.html" class="block text-white py-2 hover:bg-teal-500">Projects</a>
      <a href="./skills.html" class="block text-white py-2 hover:bg-teal-500">Skills</a>
      <a href="./index.html" class="block text-white py-2 hover:bg-teal-500">Home</a>
    </div>
  </nav>


  <!-- Contact Section -->
  <section id="contact" class="py-20 px-6 bg-white">
    <div class="max-w-7xl mx-auto text-center">
      <h2 class="text-3xl sm:text-4xl font-bold text-gray-800 mb-12">Contact Me</h2>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-12">

        <!-- Contact Info -->
        <div class="text-center md:text-left animate-fadeInUp">
          <p class="text-lg sm:text-xl text-gray-600 mb-6">Feel free to reach out to me for any inquiries, project collaborations, or just to say hello! I'll get back to you as soon as possible.</p>
          <ul class="text-gray-700">
            <li class="mb-4">
              <strong>Email:</strong> <a href="mailto:akash@example.com" class="text-teal-500 hover:underline">akashsindhu807@gmail.com</a>
            </li>
            <li class="mb-4">
              <strong>Phone:</strong> <span class="text-teal-500">8590650787</span>
            </li>
            <li class="mb-4">
              <strong>Location:</strong> <span class="text-teal-500">TRIVANDRUM,KERALA</span>
            </li>
          </ul>
        </div>

        <!-- Contact Form -->
        <div class="animate-fadeInUp" style="animation-delay: 0.2s;">
          <form action="#" method="POST" class="bg-gray-50 p-8 rounded-lg shadow-lg">
            <div class="mb-6">
              <label for="name" class="block text-lg font-medium text-gray-700 mb-2">Your Name</label>
              <input type="text" id="name" name="name" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-500 focus:border-teal-500" placeholder="Your Name">
            </div>
            <div class="mb-6">
              <label for="email" class="block text-lg font-medium text-gray-700 mb-2">Your Email</label>
              <input type="email" id="email" name="email" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-500 focus:border-teal-500" placeholder="Your Email">
            </div>
            <div class="mb-6">
              <label for="message" class="block text-lg font-medium text-gray-700 mb-2">Your Message</label>
              <textarea id="message" name="message" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-500 focus:border-teal-500" placeholder="Your Message" rows="6"></textarea>
            </div>
            <button type="submit" class="w-full px-6 py-3 bg-teal-500 text-white text-lg font-semibold rounded-lg hover:bg-teal-600 transition duration-300">
              Send Message
            </button>
          </form>
        </div>
        
      </div>
    </div>
  </section>
  <script>
    // Toggle the mobile menu
    const navbarToggler = document.getElementById('navbar-toggler');
    const mobileMenu = document.getElementById('mobile-menu');

    navbarToggler.addEventListener('click', () => {
      mobileMenu.classList.toggle('hidden');
    });
  </script>


</body>
</html>
